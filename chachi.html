<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h2 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        label {

            margin: 10px 0 5px;
        }

        input[type="text"], input[type="date"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 14px;
        }

        .data-display {
            margin-top: 20px;
        }

        .data-display p {
            font-size: 18px;
        }

    </style>
</head>
<body>
    <h2>Registration Form</h2>
    <form id="registrationForm" onsubmit="return validateForm()">
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br><br>

        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>

        <label for="dob">DOB:</label><br>
        <input type="date" id="dob" name="dob"><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="phone">Phone:</label><br>
        <input type="text" id="phone" name="phone"><br><br>

        <label for="email">Email ID:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br><br>

        <label for="confirmPassword">Confirm Password:</label><br>
        <input type="password" id="confirmPassword" name="confirmPassword"><br><br>

        <input type="submit" value="Submit">
    </form>

    <div class="data-display" id="dataDisplay">
        <!-- Display data will be shown here -->
    </div>

    <script>
        // Validate form
        function validateForm() {
            var fname = document.getElementById("fname").value;
            var lname = document.getElementById("lname").value;
            var dob = document.getElementById("dob").value;
            var gender = document.querySelector('input[name="gender"]:checked');
            var phone = document.getElementById("phone").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            // Check for empty fields
            if (fname == "" || lname == "" || dob == "" || !gender || phone == "" || email == "" || password == "" || confirmPassword == "") {
                alert("All fields must be filled out.");
                return false;
            }

            // Check if passwords match
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }

            // Store form data in localStorage
            var formData = {
                fname: fname,
                lname: lname,
                dob: dob,
                gender: gender.value,
                phone: phone,
                email: email,
                password: password
            };

            localStorage.setItem("formData", JSON.stringify(formData));

            alert("Registration Successful!");
            // Display the data after submission
            displayData(formData);
            return false; // Prevent actual form submission
        }

        // Display data on the same page
        function displayData(data) {
            var displayArea = document.getElementById("dataDisplay");

            var dataHtml = `
                <h3>Entered Data:</h3>
                <p><strong>First Name:</strong> ${data.fname}</p>
                <p><strong>Last Name:</strong> ${data.lname}</p>
                <p><strong>DOB:</strong> ${data.dob}</p>
                <p><strong>Gender:</strong> ${data.gender}</p>
                <p><strong>Phone:</strong> ${data.phone}</p>
                <p><strong>Email ID:</strong> ${data.email}</p>
            `;

            displayArea.innerHTML = dataHtml;
        }

        // Check if form data exists and display it on page load
        window.onload = function() {
            var storedData = localStorage.getItem("formData");

            if (storedData) {
                var data = JSON.parse(storedData);
                displayData(data);
            }
        };
    </script>
</body>
</html>
