<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
   <link rel="stylesheet" href="style1.css"/>
  </head>

  <body>
    <header>
      <div class="logo"></div>
    </header>    
    <main>    
      <h1>Registration Form</h1>
      <div class="container">
        <div class="column">
          <div class="register">
            <form class="register-form" id="registrationForm">
              <h2>Register</h2>
              <label for="fullname">Full Name:</label>
              <input type="text" id="fullname" name="fullname"/>
              <div id="fullnameError" class="error"></div>
 
              <label for="email">Email:</label>  
              <input type="email" id="email" name="email"/>
              <div id="emailError" class="error"></div>
 
              <label for="password">Password (min 8 characters):</label>
              <input type="password" id="password" name="password" minlength="8"/>
              <div id="passwordError" class="error"></div>

              <label for="confirm-password">Confirm Password:</label>
              <input type="password" id="confirm-password" name="confirm-password"/>
              <div id="confirmPasswordError" class="error"></div>
 
              <label for="dob">Date of Birth (must be 18+):</label>
              <input type="date" id="dob" name="dob"/>
              <div id="dobError" class="error"></div>
              
              <label for="country">Country:</label>
              <select id="country" name="country">
                <option value="">Select</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="India">India</option>
                <option value="Pakistan">Pakistan</option>
                <option value="Nepal">Nepal</option>
                <option value="USA">USA</option>
                <option value="Palestine">Palestine</option>
                <option value="Australia">Australia</option>
              </select>
              <div id="countryError" class="error"></div>
 
              <label>Gender:</label>
              <div>
                <input type="radio" id="male" name="gender" value="male"/>
                <label for="male" style="display: inline;">Male</label>
                <input type="radio" id="female" name="gender" value="female"/>
                <label for="female" style="display: inline;">Female</label>
              </div>
              <div id="genderError" class="error"></div>
 
              <label for="color">Favorite Color:</label>
              <input type="color" id="color" name="color" />
             
              <label for="opinion">Your Opinion:</label>
              <textarea id="opinion" name="opinion" rows="3"></textarea>
 
              <input type="checkbox" id="terms" name="terms"/>
              <label for="terms" style="display: inline;">I agree to the <a href="#">terms and conditions</a></label>
              <div id="termsError" class="error"></div>
 
              <button type="submit">Submit</button>
            </form>
          </div>
        </div>
    
        <div class="column">
          <div class="top-right">
            <form class="login-form">
              <h2 style="text-align:center;">Login</h2>
        
              <label for="login-fullname">Username:</label>
              <input type="text" id="login-fullname" name="login-fullname"/>
        
              <label for="login-password">Password:</label>
              <input type="password" id="login-password" name="login-password"/>
        
              <button type="submit">Submit</button>
            </form>
          </div>
          <div class="bottom-right">
            <table class="info-table">
              <thead>
                <tr>
                  <th>City</th>
                  <th>AQI</th>
                </tr>
              </thead>
              <tbody>
                <tr><td></td><td></td></tr>
                <tr><td></td><td></td></tr>
                <tr><td></td><td></td></tr>
                <tr><td></td><td></td></tr>
                <tr><td></td><td></td></tr>
                <tr><td></td><td></td></tr>
                <tr><td></td><td></td></tr>
                <tr><td></td><td></td></tr>
                <tr><td></td><td></td></tr>
                <tr><td></td><td></td></tr>
                <tr><td></td><td></td></tr>
              </tbody>
            </table>
          </div> 
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
